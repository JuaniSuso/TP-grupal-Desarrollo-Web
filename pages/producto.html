<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/productos.css" />
  <title>Detalles del Producto</title>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="genres">
        <a href="../index.html">Inicio</a>
        <a href="hombres.html">Hombre</a>
        <a href="mujeres.html">Mujer</a>
      </div>
      <div class="nav-icons">
        <a href="carrito.html"><img class="img-cart" src="../media/cart.svg" alt="Carrito"></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="product-details">
      <div class="image-details">
        <img id="product-image" alt="Imagen del producto" />
      </div>

      <div class="product-body">
        <h2 id="product-name"></h2>
        <p id="product-description">
        </p>

        <div class="button-body">
          <div>
            <span id="product-price"></span>
          </div>

          <div>
            <button id="add-to-cart">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../scripts/producto.js"></script>
  <script>
    const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));

    if (producto) {
      document.getElementById("product-image").src = producto.imagen;
      document.getElementById("product-name").innerText = producto.nombre;
      document.getElementById("product-price").innerText = "$" + producto.precio;
      document.getElementById("product-description").innerText = producto.descripcion;
    } else {
      document.querySelector("main").innerHTML = "<p>Producto no encontrado.</p>";
    }


    document.getElementById("add-to-cart").addEventListener("click", function () {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));

      window.location.href = "carrito.html";
    });
  </script>
</body>
</html>
